<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Admin Table</title>
<link href="css/metro/blue/jtable.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<!-- Include jTable script file. -->
<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery.jtable.js" type="text/javascript"></script>
<script type="text/javasript">
$(document).ready(function() {
		$('#studentTable').jtable({
			title : 'Students List',
			actions : {
				listAction : 'StudentController?action=list',
				createAction : 'StudentController?action=create',
				updateAction : 'StudentController?action=update',
				deleteAction : 'StudentController?action=delete'
			},
			fields : {
				sroll : {
					title : 'sroll',
					width : '30%',
					key : true,
					list : true,
					create : true
				},
				sname : {
					title : 'sname',
					width : '30%',
					edit : false
				},
				sbranch : {
					title : 'sbranch',
					width : '10%',
					edit : false
				},
				
				sphone : {
					title : 'sphone',
					width : '30%',
					edit : true
				},
				

				smail : {
					title : 'smail',
					width : '30%',
					edit : true
				},
				
				semdone : {
					title : 'semdone',
					width : '10%',
					edit : true
				}

			}
		});
		$('#studentTable').jtable('load');
	});
</script>

</head>
<body>


	<div style="width: 80%; margin-right: 10%; margin-left: 10%; text-align: center;">
		<h4>jQuery jTable Setup in java</h4>
		<div id="studentTable"></div>
	</div>
</body>
</html>
